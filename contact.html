   <script>
        function  send_form()
        {
            $.post('contact.html', {email: $('#email').val(), text: $('#text').val()}, function (data) {
                res = $.parseJSON(data);
                if (res.result == 'Ok')
                {
                    $('#form').hide();
                    $('.contact-sent').show();
                }
                else
                {
                    alert(res.text);
                }
            });
        }
